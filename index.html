    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <div class="container-fluid">
        <h1 class="mt-4">Sales</h1>
        <form>

          <div class="form-group">
            <label for="services">Services</label>
            <select class="mdb-select md-form colorful-select dropdown-dark" id="services" onclick="getSelectValue()">
              <option value="" disable>Select services</option>
              <option value="0">Hair Cut</option>
              <option value="1">Hair Coloring</option>
              <option value="2">Perm</option>
              <option value="3">Hair Wash</option>
              <option value="4">Hair Care</option>
            </select>
            <input type="button" class="btn btn-outline-primary btn-rounded btn-lg" id="myBtn_Services" value="Add In Services" onclick="GetServices()"/>
          </div>

          <div class="form-group">
            <label for="items">Items</label>
            <select class="mdb-select md-form md-outline colorful-select dropdown-dark" multiple id="items">
              <optgroup label="Hair Wax">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
              </optgroup>
              <optgroup label="team 2">
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
              </optgroup>
            </select>
            <input type="button" class="btn btn-outline-primary btn-rounded btn-lg" id="myBtn_Items" value="Add In Items" onclick="GetItems()"/>
          </div>

        </form>
        
      </div>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
  <script>
    function GetServices() {
        var services = document.getElementById("services");
        var selectedText = services.options[services.selectedIndex].innerHTML;
        var selectedValue = services.value;
        alert("Selected Text: " + selectedText + " Value: " + selectedValue);
    }
    function GetItems() {
        var items = document.getElementById("items");
        var selectedText = items.options[items.selectedIndex].innerHTML;
        var selectedValue = items.value;
        alert("Selected Text: " + selectedText + " Value: " + selectedValue);
    }
  </script>
