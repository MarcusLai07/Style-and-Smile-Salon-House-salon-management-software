<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Style and Smile Saloon House</title>
  <!-- Firebse library -->
  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-firestore.js"></script>
  <!-- JQuery library-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Bootstrap core CSS -->
  <link href="frameworks/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">
  <link href="css/animated-modalbox.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>

<body>
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="border-right bg-dark text-light" id="sidebar-wrapper">
      <div class="sidebar-heading">Salon and Smile </div>
      <div class="list-group list-group-flush">
        <a href="index.html" class="list-group-item list-group-item-action bg-secondary text-light">Sales Page</a>
        <a href="appointment.html" class="list-group-item list-group-item-action bg-secondary text-light">Appointment</a>
        <a href="membership.html" class="list-group-item list-group-item-action bg-secondary text-light">Membership</a>
        <a href="stocks.html" class="list-group-item list-group-item-action bg-secondary text-light">Stock</a>
        <a href="#" class="list-group-item list-group-item-action dropdown-toggle bg-secondary text-light" data-toggle="dropdown">Admin</a>
                <ul class="dropdown-menu bg-secondary">
                    <li><a class="text-light" href="staff.html">Staff Management</a></li>
                    <li><a  class="text-light"href="salesReport.html">Sales Report</a></li>
                    <li><a  class="text-light"href="staffReport.html">Staffs Report</a></li>
                </ul>
          </div>
      </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <h4 class="title" id="title">Sales Page</h4>  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                      <a class="nav-link" href="login.html">
                   <img src="images/logout.png" alt="logout" class="button"> 
                </a>
              </li>
          </ul>
        </div>       
      </nav>
      <!-- /#navigation-bar-wrapper -->

      <!-- Main content -->
      <div class="container-fluid">
          <div class="row">
              <div class="col-sm">
                <form>
                  <div class="form-group">
                      <label for="S_Content">Services</label><br/>
                      <select id="S_Content" name="S_Content" onchange="getSelectedService()">
                          <option selected disabled>Select services from below</option>
                      </select>
                  </div>

                  <div class="form-group">
                      <label for="I_Content">Items</label><br/>
                      <select id="I_Content" name="I_Content" onchange="getSelectedItem()">
                          <option selected disabled>Select items from below</option>
                      </select>
                  </div>
                </form>

                <button id="showTotal" class="btn btn-outline-info btn-xss" onclick="renderTotalPrice()">Show Current Total Price</button>
                <table class="table table-striped custab" id="summaryT-table">
                  <thead>
                      <tr class="text-center">
                          <th>Total Price</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody id="TotalSummary">
                  </tbody>
              </table>
                
              </div>

             <!--Edit discount modal-->
              <div class="col-sm">
                  <div id="myModal" class="modal">
                      <!-- Modal content -->
                      <div class="modal-content">
                        <div class="modal-header">
                            <h2>Edit Price</h2>
                            <span class="close" id="exit">&times;</span>
                        </div>
                        <div class="modal-body">
                          <input type="number" id="discountpercent" name="Edit_price" placeholder="Percentage of discount given"><br>
                          <button id="calculate" class="btn btn-primary" onclick="Calculate()">Calculate Discount</button>
                        </div>
                      </div>
                    </div>
                    
                  <table class="table table-striped custab" id="summaryS-table">
                      <thead>
                          <tr class="text-center">
                              <th>Services</th>
                              <th>Price</th>
                              <th>Action</th>
                          </tr>
                      </thead>
                      <tbody id="PurchaseServicesSummary">
                      </tbody>
                  </table>
                  <table class="table table-striped custab" id="summaryI-table">
                    <thead>
                        <tr class="text-center">
                            <th>Items</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="PurchaseItemsSummary">
                    </tbody>
                </table>

              </div>
            </div>
      </div>
      <!-- /#main-content-wrapper -->

    </div>
    <!-- /#page-content-wrapper -->

  
  <!-- Bootstrap core JavaScript -->
  <script src="frameworks/jquery/jquery.min.js"></script>
  <script src="frameworks/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Custom page JavaScript -->
  <!-- <script src="frameworks/js/login.js"></script> -->
  <script src="frameworks/js/index.js"></script>

</div>
