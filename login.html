<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
<head>
 <title>Salon House login page</title>
 <meta name="viewport" content="width=device-width, initialscale=1.0"/>
 <!-- Bootstrap -->
 <link rel="stylesheet" type="text/css" href="css/login.css">
 <link href="frameworks/bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <!-- Firebse library -->
 <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-auth.js"></script>
 <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-firestore.js"></script>

 <script src="frameworks/bootstrap/js/bootstrap.min.js"></script>
 <script src="frameworks/jquery/jquery.min.js"></script>
 <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
 <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
 <!--[if lt IE 9]>
 <script src="js/html5shiv.js"></script>
 <script src="js/respond.min.js"></script>
 <![endif]-->
</head>
<body>

   <div class="sidenav">
      <div class="login-main-text">
         <h2>Style and Smile Salon House</h2>
      </div>
   </div>

   <div class="main">
      <div class="col-md-6 col-sm-12">
         <div class="login-form">

            <form>
               <div class="form-group">
                  <label for="emailfield">User Name</label>
                  <input type="email" class="form-control" placeholder="Email" id="emailfield">
               </div>
               <div class="form-group">
                  <label for="passwordfield">Password</label>
                  <input type="password" class="form-control" placeholder="Password" id="passwordfield">
               </div>
               <button id="Loginbtn" type="submit" class="btn btn-black">Login</button>
            </form>

         </div>
      </div>
   </div>

   <script src="frameworks/js/modal.js"></script>
   <script src="frameworks/js/myApp.js"></script>
   <script src="frameworks/js/login.js"></script>

</body>
</html>
